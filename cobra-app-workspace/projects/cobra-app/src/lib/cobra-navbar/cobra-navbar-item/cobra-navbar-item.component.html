<ng-container [ngSwitch]="item.type">
  <ng-template #navbarMenu [ngSwitchCase]="'menu'">
    <button [matMenuTriggerFor]="menu" class="navbar-menu-button" mat-button>
      {{item.label}}
    </button>

    <mat-menu #menu="matMenu">
      <ng-container *ngFor="let subItem of getMenuItems()">
        <button [routerLink]="getRouterLink(subItem)" mat-menu-item>{{subItem.label}}</button>
      </ng-container>
    </mat-menu>
  </ng-template>

  <ng-template #navbarLink [ngSwitchCase]="'link'">
    <button [routerLink]="getRouterLink(item)" mat-button>{{item.label}}</button>
  </ng-template>

</ng-container>

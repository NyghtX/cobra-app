<mat-card>
  <mat-card-header>
      <ng-container [ngTemplateOutletContext]="{$implicit: instance?.title}"
                    [ngTemplateOutlet]="headerWrapperTemplateRef || defaultHeaderWrapperTemplate"></ng-container>
  </mat-card-header>

  <!--  Content-->
  <mat-card-content>
    <ng-container [ngTemplateOutlet]="contentTemplateRef"></ng-container>
  </mat-card-content>

</mat-card>


<!--    Default Header-->
<ng-template #defaultHeaderWrapperTemplate>
  <mat-card-title>
    <h1>{{instance?.title}}</h1>
  </mat-card-title>
</ng-template>
